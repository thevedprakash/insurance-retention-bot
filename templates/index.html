<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Insurance Retention Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Insurance Retention Bot</h1>
    <form id="uploadForm">
        <label for="fileInput">Upload Customer File:</label>
        <input type="file" id="fileInput" name="file">
        <button type="submit">Upload</button>
    </form>

    <h2>Conversation</h2>
    <div id="conversation"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button id="sendButton">Send</button>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const conversationDiv = document.getElementById('conversation');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(uploadForm);
            console.log('Form data created:', formData);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                console.log('Received response from upload endpoint:', response);
                const data = await response.json();
                console.log('Upload response data:', data);
                if (data.customer) {
                    displayCustomer(data.customer);
                    updateConversation(data.conversation_history);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        });

        async function sendMessage() {
            const message = userInput.value;
            if (!message) return;
            console.log('Sending user message:', message);
            try {
                const response = await fetch('/user_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                console.log('Response from user_response:', data);
                updateConversation(data.conversation_history);
                userInput.value = '';
            } catch (error) {
                console.error('Error sending user message:', error);
            }
        }

        function updateConversation(conversation_history) {
            conversationDiv.innerHTML = '';
            conversation_history.forEach(item => {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = `${item.speaker}: ${item.message}`;
                conversationDiv.appendChild(messageDiv);
            });
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }

        function displayCustomer(customer) {
            const customerInfo = `Talking to: ${customer}`;
            const customerDiv = document.createElement('div');
            customerDiv.textContent = customerInfo;
            conversationDiv.appendChild(customerDiv);
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
